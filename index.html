<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #5a75f5;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #121826;
            --dark-2: #1f2937;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --dark-gray: #4b5563;
            --bg-light: #ffffff;
            --bg-dark: #0f172a;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --user-bubble: #e0f2fe;
            --ai-bubble: #f1f5f9;
            --user-bubble-dark: #1e3a5f;
            --ai-bubble-dark: #1f2937;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.5;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background-color: var(--card-light);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow);
            position: relative;
        }

        .dark-mode .sidebar {
            background-color: var(--card-dark);
            border-right: 1px solid var(--border-dark);
        }

        .sidebar-header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .dark-mode .sidebar-header {
            border-bottom: 1px solid var(--border-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
            width: calc(100% - 30px);
            justify-content: center;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(67, 97, 238, 0.25);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .conversation-item {
            padding: 12px 15px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            transition: var(--transition);
            overflow: hidden; /* Prevent content overflow */
        }
        .conversation-item .left-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1; /* Allow text to take space */
            min-width: 0; /* Prevent overflow issues with flex */
        }
        .conversation-item .left-content span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis for long titles */
        }


        .conversation-item:hover {
            background-color: var(--light-gray);
        }

        .dark-mode .conversation-item:hover {
            background-color: var(--dark-2);
        }

        .conversation-item.active {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.15), rgba(114, 9, 183, 0.15));
            color: var(--primary);
            font-weight: 500;
        }

        .conversation-item i { /* General icon styling in item */
            font-size: 14px;
            color: var(--gray);
            flex-shrink: 0; /* Prevent icon from shrinking */
        }
        .conversation-item.active .left-content i { /* Icon in active item */
            color: var(--primary);
        }
        .conversation-item .conversation-actions i { /* Ellipsis icon */
             color: var(--gray);
        }
        .conversation-item:hover .conversation-actions i,
        .conversation-item.active .conversation-actions i {
            color: var(--primary); /* Ellipsis icon on hover/active */
        }


        .conversation-actions {
            opacity: 0;
            transition: var(--transition);
            flex-shrink: 0; /* Prevent actions button from shrinking */
        }

        .conversation-item:hover .conversation-actions,
        .conversation-item.active .conversation-actions { /* Show actions on hover or if active */
            opacity: 1;
        }

        .conversation-menu {
            position: fixed; /* Use fixed for reliable positioning */
            background-color: var(--card-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 8px 0;
            z-index: 1000; /* Ensure menu is on top */
            display: none;
            width: 180px;
        }

        .dark-mode .conversation-menu {
            background-color: var(--card-dark);
        }

        .menu-item {
            padding: 10px 15px; /* Increased padding for better touch */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: var(--light-gray);
        }

        .dark-mode .menu-item:hover {
            background-color: var(--dark-2);
        }
        .menu-item i {
            font-size: 14px;
            color: var(--gray);
            width: 16px; /* Align icons */
            text-align: center;
        }
        .menu-item:hover i {
            color: var(--primary);
        }

        .menu-item.delete {
            color: #ff4d4f;
        }
        .menu-item.delete i {
            color: #ff4d4f;
        }
        .menu-item.delete:hover {
            background-color: rgba(255, 77, 79, 0.1);
        }
         .menu-item.delete:hover i {
            color: #ff4d4f;
        }


        .conversation-tags {
            padding: 15px;
            border-top: 1px solid var(--border-light);
        }

        .dark-mode .conversation-tags {
            border-top: 1px solid var(--border-dark);
        }

        .conversation-tags h3 {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag {
            display: inline-flex;
            padding: 6px 12px;
            background-color: var(--light-gray);
            border-radius: 20px;
            font-size: 13px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
            align-items: center;
            gap: 5px;
        }

        .dark-mode .tag {
            background-color: var(--dark-2);
        }

        .tag.active {
            background-color: var(--primary);
            color: white;
        }
        .tag.active i {
            color: white;
        }

        .tag i {
            font-size: 12px;
        }

        /* 主聊天区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--light);
            position: relative;
            overflow: hidden; /* Prevent main content from causing scrollbars */
        }

        .dark-mode .main-content {
            background-color: var(--dark);
        }

        /* 顶部导航 */
        .top-nav {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            background-color: var(--card-light);
            z-index: 5;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .dark-mode .top-nav {
            background-color: var(--card-dark);
            border-bottom: 1px solid var(--border-dark);
        }
        .left-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background-color: var(--light-gray);
            color: var(--primary);
        }

        .dark-mode .theme-toggle:hover {
            background-color: var(--dark-2);
        }

        .user-profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-profile:hover {
            transform: scale(1.05);
        }

        /* 聊天区域 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0px 20px 20px 20px; /* Removed top padding, handled by messages-container */
            overflow-y: hidden; /* Let messages-container handle scroll */
            position: relative;
            background-color: var(--light);
        }

        .dark-mode .chat-container {
            background-color: var(--dark);
        }

        .chat-header { /* This was removed from original HTML, keeping style if needed elsewhere */
            padding: 15px 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }

        .dark-mode .chat-header {
            border-bottom: 1px solid var(--border-dark);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title i {
            color: var(--primary);
            font-size: 16px;
        }

        .chat-actions { /* This was removed from original HTML */
            display: flex;
            gap: 10px;
        }

        .chat-action-btn { /* This was removed from original HTML */
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .chat-action-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary);
        }

        .dark-mode .chat-action-btn:hover {
            background-color: var(--dark-2);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 5px 20px 0; /* Added padding right for scrollbar */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            margin-top: 5px; /* Aligns better with bubble start */
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .message.ai .message-avatar {
            background-color: var(--light-gray);
            color: var(--primary); /* Changed for better contrast */
        }
        .dark-mode .message.ai .message-avatar {
            background-color: var(--dark-2);
            color: var(--accent); /* Changed for better contrast in dark mode */
        }


        .message-content {
            padding: 16px 20px;
            border-radius: 18px;
            position: relative;
            box-shadow: var(--shadow);
            line-height: 1.6;
            word-break: break-word; /* Ensure long words break */
        }
        .message.error-message .message-content {
            background-color: #ffebee; /* Light red for errors */
            color: #c62828; /* Darker red text for errors */
        }
        .dark-mode .message.error-message .message-content {
            background-color: #5c1a1a;
            color: #ffcdd2;
        }


        .message.user .message-content {
            background-color: var(--user-bubble);
            border-bottom-right-radius: 5px;
            color: var(--text-light);
        }

        .message.ai .message-content {
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 5px;
            color: var(--text-light);
        }

        .dark-mode .message.user .message-content {
            background-color: var(--user-bubble-dark);
            color: var(--text-dark);
        }

        .dark-mode .message.ai .message-content {
            background-color: var(--ai-bubble-dark);
            color: var(--text-dark);
        }
        .message-actions {
            text-align: right;
            margin-top: 8px;
        }
        .message-actions .copy-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
        }
        .message-actions .copy-btn:hover {
            color: var(--primary);
            background-color: rgba(0,0,0,0.05);
        }
        .dark-mode .message-actions .copy-btn {
            color: var(--dark-gray);
        }
        .dark-mode .message-actions .copy-btn:hover {
            color: var(--accent);
            background-color: rgba(255,255,255,0.05);
        }


        /* 输入区域 */
        .input-container {
            padding: 20px;
            background-color: var(--card-light);
            border-top: 1px solid var(--border-light);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03);
            position: relative;
            z-index: 10;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .dark-mode .input-container {
            background-color: var(--card-dark);
            border-top: 1px solid var(--border-dark);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .thinking-mode-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: var(--radius);
            color: var(--primary);
            font-weight: 500;
            animation: slideDown 0.3s ease; /* slideDown animation needs to be defined */
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .dark-mode .thinking-mode-indicator {
            background-color: rgba(67, 97, 238, 0.2);
        }

        .thinking-mode-indicator i {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .thinking-controls {
            display: none; /* 隐藏深度思考模式的控制面板 */
        }

        .input-area {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            resize: none;
            min-height: 60px; /* Use min-height for better initial rendering */
            max-height: 150px; /* Allow some expansion */
            transition: var(--transition);
            font-size: 15px;
            box-shadow: var(--shadow);
            line-height: 1.5; /* Ensure text is not cramped */
            overflow-y: auto; /* Add scroll for longer input */
        }

        .dark-mode .message-input {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .send-button {
            width: 60px;
            height: 60px;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .send-button:disabled {
            background: var(--light-gray);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .dark-mode .send-button:disabled {
            background: var(--dark-gray);
            color: var(--gray);
        }


        .thinking-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: var(--light-gray);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-mode .thinking-toggle {
            background-color: var(--dark-2);
        }

        .thinking-toggle:hover {
            background-color: var(--light); /* Slightly lighter on hover */
        }

        .dark-mode .thinking-toggle:hover {
            background-color: var(--dark); /* Slightly lighter on hover */
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .toggle-label i {
            color: var(--primary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* API密钥输入 - Not used in current JS logic, but kept for CSS completeness */
        .api-key-container {
            padding: 10px 15px;
            background-color: var(--light-gray);
            border-radius: var(--radius);
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dark-mode .api-key-container {
            background-color: var(--dark-2);
        }

        .api-key-input {
            display: flex;
            gap: 10px;
        }

        .api-key-input input {
            flex: 1;
            padding: 10px 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            background-color: white;
        }

        .dark-mode .api-key-input input {
            background-color: var(--dark);
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        .save-key-btn {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .save-key-btn:hover {
            background-color: var(--primary-dark);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px; /* Initially hidden */
                height: 100%;
                box-shadow: var(--shadow-lg);
                z-index: 1000; /* Ensure sidebar is on top when active */
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .menu-toggle { /* Hamburger menu button */
                display: block; /* Show on mobile */
            }
            
            .message {
                max-width: 95%; /* Slightly more width for messages on mobile */
            }
            
            /* Adjustments for smaller screens if input area becomes too cramped */
            .input-container {
                padding: 15px;
            }
            .message-input {
                padding: 12px 15px;
                min-height: 50px;
            }
            .send-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            .thinking-toggle {
                padding: 8px 12px;
                margin-top: 10px;
            }
        }

        .menu-toggle { /* Hamburger menu button */
            display: none; /* Hidden by default, shown in media query */
            background: none;
            border: none;
            font-size: 22px;
            color: var(--gray);
            cursor: pointer;
            padding: 8px; /* Add some padding for easier tap */
            border-radius: 50%;
        }
        .menu-toggle:hover {
            background-color: var(--light-gray);
            color: var(--primary);
        }
        .dark-mode .menu-toggle:hover {
            background-color: var(--dark-2);
        }


        .ai-typing {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 14px;
            /* margin-top: 5px; Removed as it's inside message content now */
        }
        .dark-mode .ai-typing {
            color: var(--dark-gray);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--gray);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .dark-mode .typing-dot {
            background-color: var(--dark-gray);
        }


        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        /* Third dot is handled by the base animation delay */

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--light-gray); /* Lighter icon for empty state */
        }

        .dark-mode .empty-state i {
            color: var(--dark-gray); /* Darker icon for empty state in dark mode */
        }

        .empty-state h3 {
            font-size: 20px; /* Slightly larger heading */
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .dark-mode .empty-state h3 {
            color: var(--text-dark);
        }

        .empty-state p {
            max-width: 400px;
            line-height: 1.6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">DS</div>
                    <div class="logo-text">DeepSeek AI</div>
                </div>
            </div>
            
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> 新对话
            </button>
            
            <div class="conversation-list">
                </div>
            
            <div class="conversation-tags">
                <h3>标签分类</h3>
                <div class="tag active" data-tag="全部"><i class="fas fa-list"></i> 全部</div>
                <div class="tag" data-tag="收藏"><i class="fas fa-star"></i> 收藏</div>
                <div class="tag" data-tag="工作"><i class="fas fa-briefcase"></i> 工作</div>
                <div class="tag" data-tag="学习"><i class="fas fa-book"></i> 学习</div>
                <div class="tag" data-tag="重要"><i class="fas fa-exclamation-circle"></i> 重要</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top-nav">
                <div class="left-nav">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="chat-title">
                        <i class="fas fa-comments"></i> 
                        <span>新对话</span>
                    </div>
                </div>
                
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-profile">U</div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>开始新的对话</h3>
                        <p>点击侧边栏的"新对话"按钮或直接在下方输入框发送消息开始对话</p>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="thinking-mode-indicator" id="thinkingIndicator" style="display: none;">
                    <i class="fas fa-brain"></i>
                    <span>深度思考模式已启用 - 使用 deepseek-reasoner 模型</span>
                </div>
                
                <div class="thinking-controls" id="thinkingControls" style="display: none;">
                    </div>
                
                <div class="input-area">
                    <textarea class="message-input" placeholder="输入消息 (Shift + Enter 换行)..." id="messageInput"></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="thinking-toggle" id="thinkingToggleContainer"> <div class="toggle-label">
                        <i class="fas fa-brain"></i> 
                        <span>深度思考模式</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="deepThinkingToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="conversation-menu" id="conversationMenu">
        <div class="menu-item add-tag" data-tag="收藏">
            <i class="fas fa-star"></i> 添加到收藏
        </div>
        <div class="menu-item add-tag" data-tag="工作">
            <i class="fas fa-briefcase"></i> 添加到工作
        </div>
        <div class="menu-item add-tag" data-tag="学习">
            <i class="fas fa-book"></i> 添加到学习
        </div>
        <div class="menu-item add-tag" data-tag="重要">
            <i class="fas fa-exclamation-circle"></i> 添加到重要
        </div>
        <div class="menu-item delete">
            <i class="fas fa-trash"></i> 删除对话
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggleBtn = document.getElementById('themeToggle');
        const body = document.body;
        const deepThinkingToggle = document.getElementById('deepThinkingToggle');
        const thinkingIndicator = document.getElementById('thinkingIndicator');
        // const thinkingControls = document.getElementById('thinkingControls'); // Not used
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const conversationListContainer = document.querySelector('.conversation-list');
        const conversationMenu = document.getElementById('conversationMenu');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const mainChatTitle = document.querySelector('.top-nav .chat-title span');
        const sidebar = document.querySelector('.sidebar');
        const menuToggleBtn = document.querySelector('.menu-toggle');

        // API Configuration
        const API_KEY = 'sk-b485211331ef4dc69505fca300bbc5e9'; // Hardcoded API Key
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // App State
        let currentConversationId = null; // Using ID for robustness, title can be display only
        let isNewConversation = true;
        let currentConversationMenuItem = null; // For context menu target

        // --- UTILITY FUNCTIONS ---
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateId() {
            return `conv_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        }
        
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return '';
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }


        // --- THEME TOGGLE ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- DEEP THINKING TOGGLE ---
        deepThinkingToggle.addEventListener('change', () => {
            thinkingIndicator.style.display = deepThinkingToggle.checked ? 'flex' : 'none';
        });

        // --- MESSAGE DISPLAY ---
        function displayMessage(text, isUser, avatarChar = 'AI', isError = false) {
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user' : 'ai');
            if (isError) messageDiv.classList.add('error-message');
            
            const formattedText = escapeHtml(text).replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                <div class="message-avatar">${escapeHtml(avatarChar)}</div>
                <div class="message-content">
                    ${formattedText}
                    ${!isUser && !isError ? `
                        <div class="message-actions">
                            <button class="copy-btn" title="复制"><i class="fas fa-copy"></i></button>
                        </div>
                    ` : ''}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);

            if (!isUser && !isError) {
                const copyBtn = messageDiv.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', () => {
                        const textArea = document.createElement("textarea");
                        textArea.value = text; // Original text, not HTML escaped one
                        document.body.appendChild(textArea);
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => { copyBtn.innerHTML = '<i class="fas fa-copy"></i>'; }, 2000);
                        } catch (err) {
                            console.error('Failed to copy text: ', err);
                            // Could show a small modal/toast message here for failure
                        }
                        document.body.removeChild(textArea);
                    });
                }
            }
            scrollToBottom();
        }

        function showAiTyping(show) {
            let typingIndicatorElement = messagesContainer.querySelector('.ai-typing-indicator');
            if (show) {
                if (!typingIndicatorElement) {
                    const emptyState = messagesContainer.querySelector('.empty-state');
                    if (emptyState) emptyState.style.display = 'none';

                    typingIndicatorElement = document.createElement('div');
                    typingIndicatorElement.className = 'message ai ai-typing-indicator';
                    typingIndicatorElement.innerHTML = `
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            <div class="ai-typing">
                                <span>AI正在输入</span>
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(typingIndicatorElement);
                }
                typingIndicatorElement.style.display = 'flex';
                scrollToBottom();
            } else {
                if (typingIndicatorElement) {
                    typingIndicatorElement.remove();
                }
            }
        }
        
        function checkEmptyState() {
            const emptyState = messagesContainer.querySelector('.empty-state');
            const hasMessages = messagesContainer.querySelectorAll('.message:not(.ai-typing-indicator)').length > 0;

            if (hasMessages) {
                if (emptyState) emptyState.style.display = 'none';
            } else {
                if (!emptyState) { // If empty state was removed, re-add it
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <h3>开始新的对话</h3>
                            <p>点击侧边栏的"新对话"按钮或直接在下方输入框发送消息开始对话</p>
                        </div>`;
                } else {
                     emptyState.style.display = 'flex';
                }
            }
        }


        // --- LOCALSTORAGE CONVERSATION MANAGEMENT ---
        function getConversationMeta(id) {
            return JSON.parse(localStorage.getItem(`meta_${id}`) || '{}');
        }
        function saveConversationMeta(id, meta) {
            localStorage.setItem(`meta_${id}`, JSON.stringify(meta));
        }
        function getConversationMessages(id) {
            return JSON.parse(localStorage.getItem(`chat_${id}`) || '[]');
        }
        function saveConversationMessages(id, messages) {
            localStorage.setItem(`chat_${id}`, JSON.stringify(messages));
        }
        function addMessageToConversation(id, role, content) {
            if (!id) return;
            const messages = getConversationMessages(id);
            messages.push({ role, content, timestamp: Date.now() });
            saveConversationMessages(id, messages);

            let meta = getConversationMeta(id);
            meta.timestamp = Date.now(); // Update timestamp for sorting
            if (!meta.title && role === 'user' && messages.length === 1) { // Set title from first user message
                 meta.title = content.substring(0, 40) + (content.length > 40 ? '...' : '');
            }
            saveConversationMeta(id, meta);
        }

        // --- SIDEBAR & CONVERSATION LIST ---
        function createConversationDOMItem(id, meta) {
            const item = document.createElement('div');
            item.className = 'conversation-item';
            item.dataset.id = id;
            item.innerHTML = `
                <div class="left-content">
                    <i class="fas fa-comment"></i>
                    <span>${escapeHtml(meta.title) || '新对话'}</span>
                </div>
                <div class="conversation-actions">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            `;

            item.addEventListener('click', () => {
                loadConversation(id);
                if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            const actionsButton = item.querySelector('.conversation-actions');
            actionsButton.addEventListener('click', (e) => {
                e.stopPropagation();
                currentConversationMenuItem = item;
                const rect = actionsButton.getBoundingClientRect();
                conversationMenu.style.display = 'block';
                
                let menuLeft = rect.left;
                let menuTop = rect.bottom + 2; // Add small offset

                // Adjust if menu goes off-screen
                const menuWidth = conversationMenu.offsetWidth;
                const menuHeight = conversationMenu.offsetHeight;

                if (menuLeft + menuWidth > window.innerWidth) {
                    menuLeft = window.innerWidth - menuWidth - 5; // 5px padding from edge
                }
                if (menuTop + menuHeight > window.innerHeight) {
                    menuTop = rect.top - menuHeight - 2;
                }
                 if (menuLeft < 0) menuLeft = 5;
                 if (menuTop < 0) menuTop = 5;


                conversationMenu.style.left = `${menuLeft}px`;
                conversationMenu.style.top = `${menuTop}px`;
            });
            return item;
        }

        function refreshConversationList(activeFilterTag = '全部') {
            conversationListContainer.innerHTML = '';
            const keys = Object.keys(localStorage);
            let conversations = [];
            keys.forEach(key => {
                if (key.startsWith('meta_')) {
                    const id = key.replace('meta_', '');
                    const meta = getConversationMeta(id);
                    if (meta.title) { // Only list if it has a title (meaning it's not an empty new chat)
                         conversations.push({ id, ...meta });
                    }
                }
            });

            conversations.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            conversations.forEach(conv => {
                // Filter logic
                let show = false;
                if (activeFilterTag === '全部') {
                    show = true;
                } else {
                    if (conv.tags && conv.tags.includes(activeFilterTag)) {
                        show = true;
                    }
                }

                if (show) {
                    const item = createConversationDOMItem(conv.id, conv);
                    conversationListContainer.appendChild(item);
                    if (conv.id === currentConversationId) {
                        item.classList.add('active');
                    }
                }
            });
        }
        
        function updateConversationItemTitle(id, newTitle) {
            const item = conversationListContainer.querySelector(`.conversation-item[data-id="${id}"] .left-content span`);
            if (item) {
                item.textContent = escapeHtml(newTitle);
            }
        }


        // --- CHAT ACTIONS ---
        function handleNewChat() {
            currentConversationId = null; 
            isNewConversation = true;
            messagesContainer.innerHTML = ''; // Clear messages
            mainChatTitle.textContent = '新对话';
            messageInput.value = '';
            sendButton.disabled = true;
            
            document.querySelectorAll('.conversation-item.active').forEach(i => i.classList.remove('active'));
            checkEmptyState();
            messageInput.focus();
            if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        }

        function loadConversation(id) {
            const meta = getConversationMeta(id);
            if (!meta.title) { // Should not happen if list is built correctly
                handleNewChat();
                return;
            }

            currentConversationId = id;
            isNewConversation = false;
            mainChatTitle.textContent = escapeHtml(meta.title);
            messagesContainer.innerHTML = ''; // Clear previous messages

            const messages = getConversationMessages(id);
            messages.forEach(msg => {
                displayMessage(msg.content, msg.role === 'user', msg.role === 'user' ? 'U' : 'AI');
            });
            
            document.querySelectorAll('.conversation-item.active').forEach(i => i.classList.remove('active'));
            const activeItem = conversationListContainer.querySelector(`.conversation-item[data-id="${id}"]`);
            if (activeItem) activeItem.classList.add('active');

            checkEmptyState();
            scrollToBottom(); // Scroll after messages are loaded
            messageInput.focus();
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            displayMessage(messageText, true, 'U'); // Display user message

            if (isNewConversation) {
                currentConversationId = generateId();
                isNewConversation = false;
                let newTitle = messageText.substring(0, 40) + (messageText.length > 40 ? '...' : '');
                
                // Ensure title uniqueness (basic check, can be improved)
                let tempTitle = newTitle;
                let counter = 1;
                const allMetas = Object.keys(localStorage).filter(k => k.startsWith('meta_')).map(k => getConversationMeta(k.replace('meta_','')));
                while(allMetas.some(m => m.title === tempTitle)) {
                    tempTitle = `${newTitle} (${counter++})`;
                }
                newTitle = tempTitle;

                saveConversationMeta(currentConversationId, { title: newTitle, timestamp: Date.now(), tags: [] });
                mainChatTitle.textContent = escapeHtml(newTitle);
                refreshConversationList(document.querySelector('.conversation-tags .tag.active').dataset.tag); // Refresh to add new item and make active
                // Ensure new item is marked active
                const activeItem = conversationListContainer.querySelector(`.conversation-item[data-id="${currentConversationId}"]`);
                if (activeItem) activeItem.classList.add('active');

            } else {
                 // Update title if it was a placeholder "New Chat"
                let meta = getConversationMeta(currentConversationId);
                if (!meta.title || meta.title === "新对话") {
                    meta.title = messageText.substring(0, 40) + (messageText.length > 40 ? '...' : '');
                    saveConversationMeta(currentConversationId, meta);
                    mainChatTitle.textContent = escapeHtml(meta.title);
                    updateConversationItemTitle(currentConversationId, meta.title);
                }
            }
            
            addMessageToConversation(currentConversationId, 'user', messageText);
            const conversationHistory = getConversationMessages(currentConversationId);

            messageInput.value = '';
            sendButton.disabled = true;
            showAiTyping(true);

            try {
                const modelToUse = deepThinkingToggle.checked ? 'deepseek-reasoner' : 'deepseek-chat';
                const apiMessages = conversationHistory.map(msg => ({ role: msg.role, content: msg.content }));
                // Limit history to avoid overly long payloads, e.g., last 10 messages (5 pairs)
                const historyLimit = 20; // More messages for better context
                const truncatedApiMessages = apiMessages.slice(-historyLimit);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: modelToUse,
                        messages: truncatedApiMessages,
                    })
                });

                showAiTyping(false);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    displayMessage(`API错误: ${errorData.error?.message || response.statusText}`, false, 'AI', true);
                    return;
                }

                const data = await response.json();
                const aiMessageText = data.choices[0]?.message?.content;

                if (aiMessageText) {
                    displayMessage(aiMessageText, false, 'AI');
                    addMessageToConversation(currentConversationId, 'assistant', aiMessageText);
                } else {
                    displayMessage('未能获取AI回复。请检查API密钥或模型配置。', false, 'AI', true);
                }
            } catch (error) {
                showAiTyping(false);
                console.error('Fetch Error:', error);
                displayMessage(`网络或请求错误: ${error.message}`, false, 'AI', true);
            } finally {
                sendButton.disabled = messageInput.value.trim().length === 0; // Re-evaluate send button
                messageInput.focus();
                 // Refresh sidebar to update timestamp order
                refreshConversationList(document.querySelector('.conversation-tags .tag.active').dataset.tag);
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            refreshConversationList();
            handleNewChat(); // Start with a new chat interface

            messageInput.addEventListener('input', () => {
                sendButton.disabled = messageInput.value.trim().length === 0;
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });

            sendButton.addEventListener('click', sendMessage);
            newChatBtn.addEventListener('click', handleNewChat);

            // Mobile menu toggle
            menuToggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnMenuToggle = menuToggleBtn.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnMenuToggle) {
                        sidebar.classList.remove('active');
                    }
                }
            });
            
            // Conversation Menu Actions
            document.querySelectorAll('.conversation-menu .add-tag').forEach(item => {
                item.addEventListener('click', () => {
                    if (currentConversationMenuItem) {
                        const convId = currentConversationMenuItem.dataset.id;
                        const tag = item.dataset.tag;
                        let meta = getConversationMeta(convId);
                        if (!meta.tags) meta.tags = [];
                        if (!meta.tags.includes(tag)) {
                            meta.tags.push(tag);
                            saveConversationMeta(convId, meta);
                            // console.log(`Tag '${tag}' added to '${meta.title}'`);
                            refreshConversationList(document.querySelector('.conversation-tags .tag.active').dataset.tag);
                        }
                        conversationMenu.style.display = 'none';
                    }
                });
            });

            document.querySelector('.conversation-menu .delete').addEventListener('click', () => {
                if (currentConversationMenuItem) {
                    const convId = currentConversationMenuItem.dataset.id;
                    // Optional: Add a confirmation dialog here
                    // if (confirm(`确定要删除对话 "${getConversationMeta(convId).title}" 吗?`)) {
                        localStorage.removeItem(`chat_${convId}`);
                        localStorage.removeItem(`meta_${convId}`);
                        refreshConversationList(document.querySelector('.conversation-tags .tag.active').dataset.tag);
                        if (currentConversationId === convId) {
                            handleNewChat();
                        }
                    // }
                    conversationMenu.style.display = 'none';
                }
            });

            // Global click to hide conversation menu
            document.addEventListener('click', (e) => {
                if (conversationMenu.style.display === 'block' && 
                    !conversationMenu.contains(e.target) && 
                    (!currentConversationMenuItem || !currentConversationMenuItem.querySelector('.conversation-actions').contains(e.target))) {
                    conversationMenu.style.display = 'none';
                }
            });

            // Tag Filtering
            const tagButtons = document.querySelectorAll('.conversation-tags .tag');
            tagButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tagButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    refreshConversationList(button.dataset.tag);
                });
            });
        });

    </script>
</body>
